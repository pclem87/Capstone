<!DOCTYPE html>

<html>

<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
<!-- Font Awesome embed code -->
<script src="https://use.fontawesome.com/583a2675d5.js"></script>
    
<link rel="stylesheet" type="text/css" href="css/mystyle.css">

</head>

<body>
<!-- Start Navbar -->
<nav class="navbar-fixed-top navbar-light bg-faded" style="background-color: #e3f2fd;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">A New Best Friend Animal Rescue</a>
    </div>
    <div class="navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="adoption.html">Adoption</a></li>
        <li><a href="newfriend.html">Find Your New Best Friend</a></li> 
        <li class="active"><a href="contact.html">Contact</a></li> 
      </ul>
    </div>
  </div>
</nav>
<!-- End Navbar -->

<!-- Jumbotron -->
<div class="jumbotron" id="contactjumbo">
      <div class="container">
        <h3>Thank You for taking the time to visit our site. Fill out the form below and we'll get back to you as soon as possible.</h3>
      </div>
</div>
    
<!-- Start Form -->
    <form id="contactform">
        <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4">
          First name:<br>
          <input type="text" name="firstname" class="formbox"><br><br>
        </div>
        <div class="col-lg-4">
          Last name:<br>
          <input type="text" name="lastname" class="formbox"><br><br>
        </div>
        <div class="col-lg-2"></div>
        </div>
        <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4">
          Email:<br>
          <input type="email" name="userEmail" class="formbox2"><br><br>
        </div>
        <div class="col-lg-4">
          Phone:<br>
          <input type="tel" name="userPhone" class="formbox2"><br><br>
        </div>
        </div>
        <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10">
            <div class="multiselect">
            <div class="selectBox" onclick="showCheckboxes()">
                <select>
                    <option>What are you interested in?</option>
                </select>
            <div class="overSelect"></div>
            </div>
            <div id="checkboxes">
                <label for="one"><input type="checkbox" id="one"/>Adoption</label>
                <label for="two"><input type="checkbox" id="two"/>Fostering</label>
                <label for="three"><input type="checkbox" id="three"/>Volunteering</label>
            </div>
            </div>
        </div>
        </div>
        <br>
        <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <input type="submit" value="Submit" class="submitbutton"><br><br>
        </div>
        <div class="col-lg-2"></div>
        </div>
    </form>

<!-- Begin Footer -->
     <footer class="container-fluid" id="footsection">
        <div class="col-md-6 col-sm-12">
            <h3>&copy; 2016 Paul Clements</h3>
        </div>
        <div class="col-md-6 col-sm-12" id="mediaicons">
            <a href="#"><i class="fa fa-3x fa-facebook-official" aria-hidden="true" id="icon"></i></a> 
            <a href="#"><i class="fa fa-3x fa-instagram" aria-hidden="true" id="icon"></i></a>
            <a href="#"><i class="fa fa-3x fa-twitter-square" aria-hidden="true" id="icon"></i></a> 
        </div>
    </footer>
    
</body>
<script>
    var expanded = false;
    function showCheckboxes() {
        var checkboxes = document.getElementById("checkboxes");
        if (!expanded) {
            checkboxes.style.display = "block";
            expanded = true;
        } else {
            checkboxes.style.display = "none";
            expanded = false;
        }
    }
</script>
</html>
